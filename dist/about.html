<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="/src/aboutstyles.css" />
  </head>
  <body>
    <header class="aboutHeader">More details about me</header>
    <main class="aboutMain">
      <div class="moreDetails">
        <input type="date" class="date" />
        <input type="text" class="age" />
        <input
          type="text"
          class="hobbies"
          placeholder="tell us about your hobbies"
        />
        <section class="relationship">
          <p>Are you married?</p>
          <label for="yes">
            <input type="radio" id="yes" name="answer" value="yes" /> Yes
          </label>
          <label for="no">
            <input type="radio" id="no" name="answer" value="no" /> No
          </label>
        </section>
        <button class="finalSubmit">submit</button>
        <section class="finalResult">Result</section>
      </div>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
